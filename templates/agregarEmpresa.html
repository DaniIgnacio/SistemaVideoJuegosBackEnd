<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header-info">
            <h1 class="alert alert-info display-1 text-center">Datos de la Empresa</h1>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="id_nombre">Nombre:</label>
                    {{ form.nombre }}
                    
                </div>
                <div class="form-group mb-3">
                    <label for="id_direccion">Pais:</label>
                    {{ form.pais}}
                </div>
                <div class="form-group mb-3">
                    <label for="id_telefono">Correo:</label>
                    {{ form.correo }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_fecha_fundacion">Fecha de Fundaci√≥n:</label>
                    <input type="date" class="form-control" id="id_fecha_fundacion" name="fecha_fundacion" value="{{ form.instance.fecha_fundacion|date:'Y-m-d' }}" placeholder="AAAA-MM-DD">
                </div>
                
                {% csrf_token %}
                <input type="submit" value="Guardar cambios" class="btn btn-primary">
                <a href="{% url 'empresas' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>     
    </div>       
</body>
</html>
