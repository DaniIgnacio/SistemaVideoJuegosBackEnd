{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
</head>
<body class="container mt-5">
    
    <div class="card">
        <div class="card-header-info">
            <h1 class="alert alert-info display-1 text-center">Datos del Juego</h1>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="id_nombre">Nombre:</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_genero">GÃ©nero:</label>
                    {{ form.genero }}
                </div>        
                <div class="form-group mb-3">
                    <label for="id_lanzamiento">Fecha de Lanzamiento:</label>
                    <input type="date" class="form-control" id="id_lanzamiento" name="lanzamiento" value="{{ form.instance.lanzamiento|date:'Y-m-d' }}" placeholder="AAAA-MM-DD">
                </div>
                <div class="form-group mb-3">
                    <label for="id_empresa">Empresa:</label>
                    {{ form.id_empresa }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_foto">Foto:</label>
                    
                    {{ form.foto }}
                    
                    
                </div>
                {% csrf_token %}
                <input type="submit" value="Agregar Juego" class="btn btn-primary">
                <a href="{% url 'videojuegos' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
        
    </div>


</html>
